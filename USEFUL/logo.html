<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Links/css/bootstrap.min.css" />
    <title> LOGO </title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
      <!-- Google Font: Poppins -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<style>
    body{
        background-color: #D2F0C8;
    }

    .logo {
        display: flex;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        font-size: 24px;
        font-weight: bold;
        position: absolute;
        top:200px;
        left:200px;
        color: #1E6F5C; 
    }

    .logo .highlight {
        color: #28B463;
    }

    .logo .icon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px; /* Circle size */
        height: 40px; /* Circle size */
        background-color: #28B463; /* Darker green circle */
        border-radius: 50%; /* Make it circular */
        margin-right: 10px; /* Space between icon and text */
    }

    .logo .icon {
        font-size: 24px; /* Icon size */
        color: #FFFFFF; /* White icon */
    }

    /* Hover effect */
    .logo:hover .icon-container {
        background-color: #1E6F5C; /* Darker green on hover */
        transform: scale(1.1); /* Slightly enlarge circle */
        transition: all 0.3s ease;
    }

    .logo:hover {
        color: #28B463; /* Brighter green on hover */
        transition: color 0.3s ease;
    }
</style>
<body>

    <!-- Logo Container -->
<div class="logo">

    <div class="icon-container">
        <i class="icon fas fa-leaf"></i>
    </div>
    <span>
        <span class="highlight">N</span>utri 
        <span class="highlight">C</span>onnect
    </span>
</div>
    
    
</body>
</html>
