<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Details and Diet Plan Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Form Page -->
  <div id="formPage">
    <h1>Patient Details and Diet Plan Form</h1>
    <form id="patientForm">
      <h2>Personal Information</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select Gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="allergies">Allergies:</label>
      <input type="text" id="allergies" name="allergies" required>

      <label for="med">Current Medication (if any):</label>
      <input type="text" id="med" name="med" required>

      <label for="pref">Food Preferences:</label>
      <select id="pref" name="pref" required>
        <option value="">--Select an option--</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Non-Vegetarian">Non-Vegetarian</option>
        <option value="Vegan">Vegan</option>
        <option value="Other">Other</option>
      </select>    

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <h2>Select Diet Plan</h2>
      <label for="dietPlan">Choose a Diet Plan:</label>
      <select id="dietPlan" name="dietPlan" required>
        <option value="">--Select an option--</option>
        <option value="weightLossGain">Weight Loss/Gain Management</option>
        <option value="diabetesThyroid">Diabetes/Thyroid Care Plan</option>
        <option value="cardiacHealth">Cardiac Health</option>
        <option value="womenHealth">Women Health</option>
        <option value="skinHairCare">Skin and Hair Care</option>
        <option value="gutDigestive">Gut/Digestive Diet Plan</option>
      </select>

      <button type="button" id="nextButton">Next</button>
    </form>

    <!-- Dynamic Form Block for Health Plan -->
    <div id="healthPlanForm" class="hidden">
      <h2>Diet Plan Details</h2>
      <form id="dynamicForm">
        <!-- Dynamic form fields will be inserted here -->
      </form>
      <button type="button" id="submitHealthPlan">Submit</button>
    </div>
  </div>

  <!-- Results Page -->
  <div id="resultsPage" class="hidden">
    <h1>Submitted Details</h1>
    <div id="results">
      <p><strong>Name:</strong> <span id="resultName"></span></p>
      <p><strong>Address:</strong> <span id="resultAddress"></span></p>
      <p><strong>Phone Number:</strong> <span id="resultPhone"></span></p>
      <p><strong>Email:</strong> <span id="resultEmail"></span></p>
      <p><strong>Selected Diet Plan:</strong> <span id="resultDietPlan"></span></p>
      <div id="healthPlanDetails"></div>
      <!-- <button id="resetButton">Go Back</button> -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
